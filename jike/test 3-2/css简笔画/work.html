<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>css简笔画</title>
    <link rel="stylesheet" href="css.css" />
</head>

<body>
    <div class="box">
        <div class="round">
            <!-- eye	 -->
            <div class="eyeleft">
                <div class="eyeleft1">
                    <div class="eyeleft2"></div>
                </div>
            </div>
            <div class="eyeright">
                <div class="eyeright1">
                    <div class="eyeright2"></div>
                </div>
            </div>
            <!-- eye end -->
            <!-- nose -->
            <div class="nose">
                <div class="nose1"></div>
                <div class="nose2"></div>
            </div>
            <!-- nose end-->
            <!-- mouth -->
            <div class="mouth">
                <div class="mouth1"></div>
                <div class="mouth2"></div>
            </div>
            <!-- mouth end-->
        </div>
    </div>
</body>

</html>
