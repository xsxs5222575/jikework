<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/mystyle.css">
    <title>Backstage</title>
</head>

<body>
    <!-- 导航栏：深色、居顶 -->
    <nav class="nav navbar navbar-default">
        <div class="container-fluid">
            <!-- 标头 -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <span class="text-primary">后台管理系统</span>
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <!-- 左侧导航条连接内容 -->
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a href="#">
                            首页 <span class="glyphicon glyphicon-home"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#">查看消息 <span class="glyphicon glyphicon-envelope">
                        </a>
                    </li>
                    <li>
                        <a href="index.html">返回百度新闻 <span class="glyphicon glyphicon-thumbs-up">
                        </a>
                    </li>
                </ul>
                <!-- 右侧导航条连接内容 -->
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">
                            设置 <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#">退出 <span class="glyphicon glyphicon-off">
                        </a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right hidden-sm">
                    <input type="text" class="form-control" placeholder="关键词..." />
                    <button type="submit" class="btn btn-sm btn-primary">
                        <span class="input-group addon">
                            <span class="glyphicon glyphicon-search"></span>
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- 内容部分 -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 navs">
                <ul class="nav nav-pills nav-header">
                    <li role="presentation" class="active nav-all-news"><a>所有新闻</a></li>
                    <li role="presentation"><a>增加新闻</a></li>
                </ul>
            </div>
            <div class="col-md-12 news-content">
                <!-- 所有新闻 -->
                <div class=" col-md-12 operate-news all-news display">
                    <div class="col-md-10 col-md-push-1 news-items-con">
                      <table class="table table-striped table-hover  table-bordered table-condensed mytable">
                        <thead>
                          <tr>
                            <th>新闻ID</th>
                            <th>新闻标题</th>
                            <th>内容</th>
                            <th>分类</th>
                            <th>添加时间</th>
                            <th>删除</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                </div>
                <!-- 插入新闻 -->
                <div class=" col-md-12 operate-news insert-news">
                    <div class="col-md-8 col-md-push-1 news-items">
                        <form autocomplete="off">
                            <div class="form-group">
                                <label for="newstitle">新闻标题</label>
                                <input type="text" class="form-control" id="newstitle" name="newstitle" placeholder="新闻标题">
                            </div>
                            <div class="form-group">
                                <label for="newsimg">新闻图片地址</label>
                                <input type="text" class="form-control" id="newsimg" name="newsimg" placeholder="新闻图片地址">
                            </div>
                            <div>
                            <label for="newscontent">新闻内容</label>
                            <textarea class="form-control" rows="3" placeholder="新闻内容" id="newscontent" name="newscontent">
                            </textarea>
                            </div>
                            <div class="form-group">
                                <label for="newsclass">新闻分类</label>
                                <input type="text" class="form-control" id="newsclass" name="newsclass" placeholder="新闻分类">
                            </div>
                            <div class="form-group">
                                <label for="newsaddtime">新闻添加时间</label>
                                <input type="date" class="form-control" id="newsaddtime" name="newsaddtime" placeholder="新闻图片地址">
                            </div>
                            <button type="button" class="btn btn-success okay">确认添加</button>
                            <button type="reset" class="btn btn-warning">重置</button>
                        </form>
                    </div>
                </div>
                <div class=" col-md-12 operate-news update-news">
                    <div class="col-md-10 col-md-push-2 news-items-con">
                      <table class="table table-striped table-hover table-responsive mytable">
                        <thead>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="javascripts/jquery-2.2.3.js"></script>
    <script type="text/javascript" src="javascripts/mycode.js"></script>
</body>

</html>
